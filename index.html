<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar area start  -->
    <nav class="navbar">
        <img src="./images/logo.png" alt="logo" class="logo">
        <ul class="navlinks">
            <li class="navitem"><a href="#">TV</a></li>
            <li class="navitem"><a href="#">Movies</a></li>
            <li class="navitem"><a href="#">Sports</a></li>
            <li class="navitem"><a href="#">Premium</a></li>
        </ul>
        <div class="right_container">
            <input type="text" class="search" placeholder="search">
            <button class="sub_btn">subscribe</button>
            <a href="#" class="login">login</a>
        </div>
    </nav>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- navbar area end  -->

    <!-- slider area start  -->
    <div class="slideshow-container w-100">

        <div class="mySlides fade">

            <img src="./images/slider 1.PNG" class="image">
        </div>

        <div class="mySlides fade">

            <img src="./images/slider 2.PNG" class="image">
        </div>
        <div class="mySlides fade">

            <img src="./images/slider 3.PNG" class="image">
        </div>
        <div class="mySlides fade">

            <img src="./images/slider 4.PNG" class="image">
        </div>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>

        </div>
    </div>

    <br>

    </div>

    </div>
    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- slider area end  -->


<!-- video area start  -->
<div class="video_container">
    <div class="video_cards">
        <img src="./images/disney.PNG" alt="" class="video_card_image">
        <video src="./videos/disney.mp4" mute loop class="video_card_video"></video>
    </div>
    <div class="video_cards">
        <img src="./images/pixar.PNG" alt="" class="video_card_image">
        <video src="./videos/pixar.mp4" mute loop class="video_card_video"></video>
    </div><div class="video_cards">
        <img src="./images/marvel.PNG" alt="" class="video_card_image">
        <video src="./videos/marvel.mp4" mute loop class="video_card_video"></video>
    </div><div class="video_cards">
        <img src="./images/star-wars.PNG" alt="" class="video_card_image">
        <video src="./videos/star-war.mp4" mute loop class="video_card_video"></video>
    </div><div class="video_cards">
        <img src="./images/geographic.PNG" alt="" class="video_card_image">
        <video src="./videos/geographic.mp4" mute loop class="video_card_video"></video>
    </div>
</div>
<!-- video area end  -->
<h1 class="title">recommended For you</h1>
<!-- movies area start  -->
<div class="movie_list">
    <div class="movie_container">
        <div class="movie">
            <img src="./images/poster 1.png" alt="" class="poster_img">
        </div>
    </div>
</div>
<!-- movies area end  -->





    <script src="app.js"></script>

</html>
